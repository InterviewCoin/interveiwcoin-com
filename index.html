<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting to InterviewCoinâ€¦</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Redirecting to InterviewCoin" />
  <meta property="og:description" content="Oops! Looks like a tiny typo. We're sending you to the right place." />
  <meta property="og:image" content="/assets/teacher-redirect.png" />
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root {
      --bg: #f8f9fa;
      --fg: #212529;
      --muted: #6c757d;
      --accent: #007bff;
      --accent-hover: #0056b3;
      --card-bg: #ffffff;
      --card-border: #dee2e6;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: grid;
      place-items: center;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--fg);
      background-color: var(--bg);
      padding: 24px;
      box-sizing: border-box;
    }
    .card {
      max-width: 560px;
      width: 100%;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 24px;
      display: block;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin: 0 0 8px;
    }
    p {
      color: var(--muted);
      margin: 0 0 24px;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .cta a {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      background-color: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      transition: background-color 0.2s ease-in-out;
    }
    .cta a:hover {
      background-color: var(--accent-hover);
    }
    .timer {
      font-variant-numeric: tabular-nums;
      font-weight: 700;
    }
    footer {
      margin-top: 24px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-live="polite">
    <img src="/assets/teacher-redirect.png" alt="A friendly teacher points to a chalkboard explaining a spelling rule for InterviewCoin." />
    <h1>Just a small typo...</h1>
    <p>It happens! We're redirecting you to the right place in <span class="timer" id="count">10</span> seconds.</p>
    <div class="cta">
      <a id="skipLink" href="#" rel="nofollow">Go to InterviewCoin Now</a>
    </div>
    <footer>
      If you are not redirected automatically, please click the button above.
    </footer>
  </main>

  <script>
    // This is for the interveiwcoin.com redirect
    // The target is the CORRECTLY spelled domain.
    const REDIRECT_TARGET = 'https://interviewcoin.com';
    const SECONDS = 10;

    document.getElementById('skipLink').href = REDIRECT_TARGET;

    // Meta refresh for fallback
    const meta = document.createElement('meta');
    meta.httpEquiv = 'refresh';
    meta.content = `${SECONDS}; url=${REDIRECT_TARGET}`;
    document.head.appendChild(meta);

    // Visible countdown + JS redirect
    let left = SECONDS;
    const el = document.getElementById('count');
    const tick = setInterval(() => {
      left -= 1;
      if (left <= 0) {
        clearInterval(tick);
        window.location.assign(REDIRECT_TARGET);
      } else {
        el.textContent = String(left);
      }
    }, 1000);
  </script>
</body>
</html>
